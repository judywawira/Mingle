<h3>Recent Messages</h3>
<span id="dummy4player"></span>
<script type="text/javascript">
  YAHOO.MediaPlayer.addTracks(document.getElementById('dummy4player'),null,true);
</script>
<ul id="#itemlist">
  {{#items}}
    <li>
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
        <div class="name">
          {{nickname}}
        </div>
      </div>
      <p id="{{id}}">{{{message}}}</p>
      <script type="text/javascript">
        YAHOO.MediaPlayer.addTracks(document.getElementById('{{id}}'),null,false);
      </script>
      <div style="clear:left;"></div>
    </li>
  {{/items}}
</ul>

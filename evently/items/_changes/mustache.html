<h3>Recent Messages</h3>
<ul id="#itemlist">
  {{#items}}
    <li>
      <a class="popup-link" href="#popup-{{id}}" id="popup-link-{{id}}">
        <div class="avatar popup-link">
          {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
          <div class="name">
            {{nickname}}
          </div>
        </div>
      </a>
      <div class="hidden" id="popup-{{id}}">
        <div class="avatar">
          {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
          <div class="name">
            {{nickname}}
          </div>
        </div>
          {{#url}}<p>About: <a target="_blank" rel="nofollow" href="{{url}}">{{url}}</a></p>{{/url}}
          <p>Id: <input class="userid" value="{{name}}" readonly="readonly" onclick="this.select()"></p>
      </div>
      <p>{{{message}}}</p>
      <div style="clear:left;"></div>
    </li>
    <script type="text/javascript" charset="utf-8">
      $('#popup-link-{{id}}').domModal({width:"500px",transitionRate:"fast"});
    </script>
  {{/items}}
</ul>

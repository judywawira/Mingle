<h3>Recent Messages</h3>
<span id="dummy4player"></span>
<ul id="#itemlist">
  {{#items}}
    <li>
      <div class="avatar">
        {{#gravatar_url}}<img src="{{gravatar_url}}" alt="{{name}}"/>{{/gravatar_url}}
        <div class="name">
          {{nickname}}
        </div>
      </div>
      <p>{{{message}}}</p>
      <div style="clear:left;"></div>
    </li>
  {{/items}}
</ul>
